<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Xyzaroom Dashboard</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    background-color: #121212; /* Warna gelap khas Spotify */
  }

  /* Sidebar */
  .sidebar {
    width: 240px;
    background-color: #000;
    display: flex;
    flex-direction: column;
    padding: 20px;
    box-sizing: border-box;
  }

  .sidebar h2 {
    color: #1db954;
    margin-top: 0;
    font-size: 1.2em;
  }

  .menu {
    margin-top: 30px;
  }

  .menu a {
    display: block;
    color: #b3b3b3;
    text-decoration: none;
    margin: 10px 0;
    font-size: 1em;
  }

  .menu a:hover {
    color: #fff;
  }

  /* Main Content */
  .main {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  /* Header */
  .header {
    height: 60px;
    background-color: #121212;
    display: flex;
    align-items: center;
    padding: 0 20px;
    color: #fff;
    font-size: 1.2em;
  }

  /* Content Area */
  .content {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    color: #fff;
  }

  /* Placeholder content style */
  .section {
    background-color: #222;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
  }

  /* Footer (optional) */
  /* ... */

</style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>XYZAROOM</h2>
    <div class="menu">
      <a href="#">Beranda</a>
      <a href="#">Upload</a>
      <a href="#">Metadata</a>
      <a href="#">Distribusi</a>
      <a href="#">Gambar</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <!-- Header -->
    <div class="header">
      Dashboard
    </div>
    <!-- Content -->
    <div class="content">
      <div class="section">
        <h3>Selamat Datang di Dashboard</h3>
        <p>Ini adalah tampilan utama yang terinspirasi dari Spotify Web.</p>
      </div>
      <div class="section">
        <h3>Konten Utama</h3>
        <p>Anda bisa menambahkan bagian-bagian lain seperti daftar lagu, playlist, dan lainnya di sini.</p>
      </div>
    </div>
  </div>

</body>
</html>
